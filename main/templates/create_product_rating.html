{% extends 'base.html' %}

{% block meta %}
<title>Create Product Rating</title>
{% endblock meta %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-6 text-center">Add New Product Rating</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.as_p }}
    </div>

    <button type="submit" class="w-full mt-6 bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-lg">Add Product Rating</button>
  </form>
</div>
{% endblock content %}
