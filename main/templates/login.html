{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-10 rounded-lg shadow-lg w-[30rem]">
    <h1 class="text-2xl text-[#A73121] font-bold text-center mb-6">Login to your account</h1>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-[#952323]">Username:</label>
          <input type="text" id="username" name="username" class="w-full border border-gray-300 p-2 rounded-lg" />
        </div>
        <div>
          <label for="password" class="block text-[#952323]">Password:</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded-lg" />
        </div>
      </div>

      <button type="submit" class="w-full mt-6 bg-[#A73121] hover:bg-orange-700 text-white py-2 px-4 rounded-lg">Login</button>
    </form>

    {% if messages %}
    <ul class="mt-4 text-red-500">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <div class="text-center mt-4">
      Don't have an account? <a href="{% url 'main:register' %}" class="text-orange-600 hover:text-orange-700 font-bold">Register Now</a>
    </div>
  </div>
</div>
{% endblock content %}
