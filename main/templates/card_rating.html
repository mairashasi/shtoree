<div class="bg-white shadow-lg rounded-lg overflow-hidden p-4">
    <img class="w-full h-48 object-cover" src="{{ product.image_url }}" alt="{{ product.name }}">

    <div class="p-4">
        <h3 class="text-lg font-bold text-[#952323]">{{ product.name }}</h3>
        <p class="text-gray-500 mb-2">Price: Rp {{ product.price }}</p>
        <p class="text-gray-600 mb-4">{{ product.description|truncatewords:20 }}</p>

        <p class="text-gray-700 mb-2 font-semibold">Feedback:</p>
        <p class="text-gray-600 mb-4">{{ product.feedback|truncatewords:20 }}</p>

        <p class="text-yellow-500 font-bold">{{ product.rating }} â˜…</p>

        <div class="flex justify-between mt-4">
            <a href="{% url 'main:edit_product_rating' product.pk %}" class="text-[#A73121] hover:underline">Edit</a>
            <a href="{% url 'main:delete_product_rating' product.pk %}" class="text-red-500 hover:underline">Delete</a>
        </div>
    </div>
</div>
